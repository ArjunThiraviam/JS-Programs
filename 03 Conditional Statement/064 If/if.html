<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript example for IF Statement</title>
  </head>
  <body>
    <p id="demo">Good Evening!</p>

    <script type="text/javascript">
      if(new Date().getHours() <18) {
        document.getElementById("demo").innerHTML = "Good day!";
      }
    </script>
  </body>
</html>
