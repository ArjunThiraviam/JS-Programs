<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function pass_validation() {
        var firstpassword = document.f1.password1.value;
        var secondpassword = document.f1.password2.value;

        if(firstpassword==secondpassword) {
          return true;
        }
        else {
          alert("Both the password must be same..! Please enter again.");
          return false;
        }
      }
    </script>

    <form name="f1" action="#" method="post" onsubmit="return pass_validation()">
      Password:<input type="password" name="password1" value=""><br><br>
      Re-enter Password:<input type="password" name="password2" value=""><br><br>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
