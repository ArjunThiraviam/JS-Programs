<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function check_url(str) {
        regexp = /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})/;
        
        if(regexp.test(str)){
          return true;
        }
        else {
          return false;
        }
      }

      document.write(check_url("http://www.example.com"));

      document.write("<br>" + check_url("https://www.example.com"));

      document.write("<br>" + check_url("www.example.com"));
    </script>
  </body>
</html>
