<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find Longest word</title>
  </head>
  <body>
    <script type="text/javascript">
    function longest_word (str) {
      var array = str.match(/\w[a-z]{0,}/gi);
      var result =array[0];

        for(var i =1; i<array.length; i++) {
          if(result.length< array[i].length){
            result= array[i];
          }
        }
        return result;
    }

    document.write("The longest word from the given string is " +longest_word('I am learning a programming language called javascript'));
    </script>

  </body>
</html>
