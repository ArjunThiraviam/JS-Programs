<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find value of Exponents</title>
  </head>
  <body>
    <script type="text/javascript">
      function exponent(number,n) {
        var num = 1;

        for(var i=1;i<=n;i++) {
          num = number*num;
        }
        return num;
      }
      document.write("Result is : "+ exponent(2,3));
    </script>
  </body>
</html>
