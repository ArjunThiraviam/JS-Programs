<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reverse Number</title>
  </head>
  <body>
    <script type="text/javascript">
      function reverse_a_number(n) {
        n= n +"";
        return n.split("").reverse().join("");
      }

      document.write("Reverse of the given number is : " +reverse_a_number(45668));
    </script>

  </body>
</html>
