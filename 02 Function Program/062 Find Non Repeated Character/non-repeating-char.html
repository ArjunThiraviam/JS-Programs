<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find alphabet which is not repeated in given string</title>
  </head>
  <body>
    <script type="text/javascript">
      function find_character(str) {
        var array = str.split('');
        var result = '';
        var count = 0;

        for(var i = 0; i<array.length; i++) {
          count = 0;

          for(var j = 0;j <array.length;j++) {
              if(array[i] === array[j]) {
                count += 1;
              }
          }
          if(count<2) {
            result = array[i];
            break;
          }
        }
        return result;
      }
      document.write("The non-repeated word is : " + find_character('madurai-is-an-awesome-place'));
    </script>
  </body>
</html>
