<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Continue</title>
  </head>
  <body>
    <script type="text/javascript">
      var number = 0;
      while (number <= 10) {
        number++;
        if((number % 2)!=0) {
          continue;
        }
        alert(number);
      }
    </script>
  </body>
</html>
