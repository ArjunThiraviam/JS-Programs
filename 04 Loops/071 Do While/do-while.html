<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Do While </title>
  </head>
  <body>
    <script type="text/javascript">
      var sum = 0;
      var number = 1;

      do {
        sum += number;
        number++;
      } while(number <=20);
      document.write("Sum of number upto 20 ;" + sum);
    </script>
  </body>
</html>
