<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button" onclick="myFunction()">Click Here</button>
    <p id="example"></p>
    <script type="text/javascript">
      function myFunction () {
        var a = "", i;
        for(i=0;i<10;i++) {
          a = a + "The number is " +i +"<br>";
        }

        document.getElementById("example").innerHTML= a;
      }
    </script>
  </body>
</html>
