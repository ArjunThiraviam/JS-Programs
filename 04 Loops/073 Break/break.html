  <body>
    <script type="text/javascript">
      var i = 0;
      var j = 0;

      labelCancelLoops:
        while (true) {
          console.log("Hi");
       document.write("<br> Outer loops: " + i + "<br>");
          i +=1;

          while (true) {
            document.write("Inner loops : " + j + "<br>");

              break;
            }
          }
        }
    </script>
