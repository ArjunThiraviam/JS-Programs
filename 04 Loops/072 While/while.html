<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>While loop</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 0;
      var x = 0;

      while (i <10) {
        i++;
        x +=i;
      }

      document.write("Addition of number is : " +x);
    </script>
  </body>
</html>
