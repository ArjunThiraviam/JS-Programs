<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Value Pair of Cookies</title>
  </head>
  <body>
    <p id="demo">Click the button to display the cookies.</p>
    <button type="button" name="button" onclick="myFunction()">Click Here</button>

    <script type="text/javascript">
      function myFunction() {
        document.getElementById("demo").innerHTML = "Cookies associated with this document : " + document.cookie;
      }
    </script>
  </body>
</html>
