<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Replacing cotent</title>
  </head>
  <body>
    <p id="demo">Click the button to replace this document with new content.</p>
    <button type="button" name="button"onclick="myFunction()">Try it</button>
    <script type="text/javascript">
      function myFunction() {
        document.open("text/html","replace");
        document.write("<h2>Learning about the HTML DOM is fun!</h2>");

        document.close();
      }
    </script>
  </body>
</html>
