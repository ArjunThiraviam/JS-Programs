<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM paragraph style</title>
  </head>
  <body>
    <p id="text">There is a JavaScript Example</p>

    <div>
      <button type="button" name="button" onclick="change_style()">Click Here</button>
    </div>

    <script type="text/javascript">
      function change_style() {
          text.style.fontSize = "20pt";
          text.style.fontFamily = "Times new Roman";
          text.style.color = "red";
      }
    </script>
  </body>
</html>
