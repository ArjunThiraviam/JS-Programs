<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Today's Date and Time</title>
    <script type="text/javascript">
      function print_todays_date() {
        var T_date = new Date();
        document.write(T_date.toLocaleString());
      }
    </script>

  </head>
  <body>
    <hr>Today's date and time are : <br><b>
    <script type="text/javascript">
        print_todays_date();
    </script>
  </b><hr>
  </body>
</html>
