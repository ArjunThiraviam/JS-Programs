<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Generation of Webpage</title>
    <script type="text/javascript">
      document.firstline = "Welcome to the page."
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.open();
      document.write(document.firstline);
      document.open();
    </script>


  </body>
</html>
