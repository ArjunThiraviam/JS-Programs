<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var num;
      var factorial=1;

      num = prompt("Enter the number to caluclate factorial: ");

      for(i=1;i<=num;i++) {
        factorial=factorial*i;

      }
      document.write("Factorial of the number is = ", +factorial);
    </script>
  </body>
</html>
