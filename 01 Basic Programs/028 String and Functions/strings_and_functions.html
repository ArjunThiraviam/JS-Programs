<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Are strings and Functions Compared by Value or Reference?</title>
  </head>
  <body>
    <script type="text/javascript">
      s1 = "JavaScript";
      s2 = "Java" + "Script";

      if (s1==s2) {
        document.write("<br>The given strings is compared by value");
      }
      else {
        document.write("<br>The given string is compared by reference");
      }
      F1 = new Function ("JavaScript");
      F2 = new Function ("JavaScript");

      f1 = F1.valueOf();
      f2 = F2.valueOf();

      if(f1 == f2) {
        document.write("<br>The given Function is compared by value");
      }
      else {
        document.write("<br>The given Function is compared by reference");
      }
    </script>
  </body>
</html>
