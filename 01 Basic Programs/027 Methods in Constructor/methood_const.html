<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Define Methids in a Constructor</title>
  </head>
  <body>
    <script type="text/javascript">
      function Rectangle_area() {
        return this.width * this.height;
      }
      function Rectangle_perimeter() {
        return (2*this.width + 2*this.height);
      }
      function Rectangle_set_size(w,h) {
        this.width =w;
        this.height=h;
      }
      function Rectangle_enlarge() {
        this.width *=2;
        this.height *=2;
      }
      function Rectangle_shrink() {
        this.width /=2;
        this.height /=2;
      }

      function Rectangle(w,h) {
        this.width = w;
        this.height = h;

        this.area = Rectangle_area;
        this.perimeter = Rectangle_perimeter;
        this.set_size = Rectangle_set_size;
        this.enlarge = Rectangle_enlarge;
        this.shrink = Rectangle_shrink;
      }

      r = new Rectangle(2,3);
      a = r.area();

      document.write("Area of Rectangle is : " +a);

      document.write("<br><br>Run Enlarge Rectangle funcion<br>");
      r.enlarge();
      p =r.perimeter();

      document.write("<br>Perimeter of Rectangle after Enlarge function is : " +p);
    </script>
  </body>
</html>
