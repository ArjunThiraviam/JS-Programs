<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculate Simple Interest</title>
  </head>
  <body>
    <script type="text/javascript">
      var p,n,r;

      r=prompt("Enter the number of years= ");
      n=prompt("Enter the rate of interest= ");
      p=prompt("Enter the principle= ");

      si=p*n*r/100;

      document.write("Simple Interest = ", + si);

    </script>
  </body>
</html>
