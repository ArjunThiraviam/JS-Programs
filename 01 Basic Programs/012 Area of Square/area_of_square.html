<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find area of Square</title>
  </head>
  <body>
    <script type="text/javascript">
      var side;
      var area;
      side=prompt("Enter the side of Square");
      area = side*side;
      document.write("The area of Square =", + area);
    </script>
  </body>
</html>
