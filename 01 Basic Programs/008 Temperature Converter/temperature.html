<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
  </head>
  <body>
    <script type="text/javascript">
      var a;
      var ans;
      a = prompt("Enter the degree in celsius");
      ans=(a*1.8)+32;
      document.write("Celsius converted into Farenhite =", +ans);
    </script>
  </body>
</html>
