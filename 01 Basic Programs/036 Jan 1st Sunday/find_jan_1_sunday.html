<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find if 1st January is Sunday between 2009 and 2050</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var year =2000; year <2050; year++){
        var d =new Date(year,0,1);
        if(d.getDay()===0) {
          document.write("<br> 1st January is Sunday for " + year);
        }
      }
    </script>
  </body>
</html>
