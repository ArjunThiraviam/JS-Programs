<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("<h2>Table of factorial upto 10</h2>");

      for(i=1,fact=1;i<=10;i++,fact*=i) {
        document.write(i+" != "+ fact);
        document.write("<br>");
      }
    </script>
  </body>
</html>
