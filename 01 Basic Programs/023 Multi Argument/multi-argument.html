<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A Multi- Argument Function</title>
  </head>
  <body>
    <script type="text/javascript">
    function find_max() {
      var num =0;

      for( i=0; i < find_max.arguments.length;i++) {
        if(find_max.arguments[i] > num) {
          num = find_max.arguments[i];
        }

      }return num;
    }
    var max_num = find_max(11,500,457,1256,1,78,0,452,789);
    document.write("Largest of given numbers is : " +max_num);
    </script>
  </body>
</html>
