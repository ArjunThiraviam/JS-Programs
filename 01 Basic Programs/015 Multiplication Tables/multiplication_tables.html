<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generate Multiplication Tables</title>
  </head>
  <body>
    <script type="text/javascript">
      var n;
      var ans;

      n=prompt("Enter any number : ");

      document.write("Table of ", + n +" is:");
      for(i=1;i<=10;i++) {
        ans=n*i;
        document.write("<br>"+ n +" x " + i + " = " + ans);
      }
    </script>
  </body>
</html>
