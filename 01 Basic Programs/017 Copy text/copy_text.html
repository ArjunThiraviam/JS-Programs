<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Copy text from one field to another</title>
  </head>
  <body>
    <h2>Copy text from one field to another</h2>

    <input type="text" name="" id="txt1" value="This is the Default text">
    <input type="text" name="" id="txt2" value="">
    <br>
    <br>
    <button type="button" name="button" onclick="document.getElementById('txt2').value=document.getElementById('txt1').value">Click Here</button>
  </body>
</html>
