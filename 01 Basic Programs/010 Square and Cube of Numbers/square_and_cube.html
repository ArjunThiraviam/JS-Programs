<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finding Square and Cube of Number</title>
  </head>
  <body>
    <script type="text/javascript">
      function square_cube() {
        var square;
        var cube;

        square = n*n;
        cube = n*n*n;

        document.writeln("Sqaure of the number = " +square);
        document.writeln("<br>Cube of the number = " +cube);
      }
      var n;

      n = prompt("Enter the number to find it's square and cube: ");
      square_cube();
    </script>

  </body>
</html>
