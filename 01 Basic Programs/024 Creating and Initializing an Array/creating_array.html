<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creating and Initializing an Array</title>
  </head>
  <body>
    <script type="text/javascript">
      function InitializedArray() {
        document.write("Element entered in Array are : <br>");
        for(var i=0;i<InitializedArray.arguments.length; i++) {
          document.write(InitializedArray.arguments[i]+ "<br>");
        }
      }
      InitializedArray(1,2,3,4,5);
    </script>

  </body>
</html>
